import:
  - ~/.config/alacritty/dracula.yml

window:
  opacity: 0.85
  dynamic_title: true
  padding:
    x: 5
    y: 3

font:
  normal:
    family: Code New Roman Nerd Font
    style: Regular

  bold:
    family: Code New Roman Nerd Font
    style: Bold

  italic:
    family: Code New Roman Nerd Font
    style: Italic

  bold_italic:
    family: Code New Roman Nerd Font
    style: Bold Italic

  size: 8

key_bindings:
# spawns new instance with the same folder as the previous one
  - { key: T,   mods: Control|Shift, action: SpawnNewInstance}
